name: CI

on:
  push:
    branches: 
      - release/*
  pull_request:
    branches: 
      - master

jobs:
  qa_lint:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: QA Lint
        run: ./gradlew lintQaDebug

  qa_unit_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: QA Unit Tests
        run: ./gradlew testQaDebugUnitTest

  qa_android_tests:
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: QA Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedQaDebugAndroidTest

  qa_build_apk:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: QA Debug Build
        run: ./gradlew assembleQaDebug
        
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app_qa_debug
          path: app/build/outputs/apk/qa/debug/app-qa-debug.apk
